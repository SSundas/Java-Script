<!DOCTYPE html>
<html>

<head>
	<title>For-LOOP</title>
</head>

<body>	
	<p id="s"></p>



<script>
	const x=["a","b","c","d"];
	let t="";
for (let i=0; i<5; i++)
	
	{
		t+=x[i]+"<br>";
		}
		
		document.getElementById("s").innerHTML=t;
	</script>
	
	
	
	
</body>
</html>
