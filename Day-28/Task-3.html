<!DOCTYPE html>
<html>

<head>
<title>Switch</title>
</head>

<body>
		<h2 id="we">  </h2>

<script>

	let h=0;
	let text="";
	switch(h)

{
		case 0:
		text="Sunday";
		break;
		
		case 1:
		text="Monday";
		break;
		
		default:
		text="Nothing";
	
}


document.getElementById("we").innerHTML=text;

</script>
</body>
</html>
