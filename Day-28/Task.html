<!DOCTYPE html>
<html>

<head>
<title>Subtraction</title>
</head>

<body>
		<h2 id="ef">  </h2>

<script>

	let text="";

for( let i=5;  i>=1; i--)
{
		text = text +i+ "<br>";
}


document.getElementById("ef").innerHTML=text;

</script>
</body>
</html>
