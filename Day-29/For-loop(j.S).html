<!DOCTYPE HTML>
<html>

<head>
<title>For-Loop_Javascript</title>
</head>

<body>
<p id="set"></p>

<script>

var sum=0;
function add()
{
for(let r=1; r<=5; r++) {
sum+=r;
}
return sum;
}

try
{var y=add();
document.getElementById("set").innerHTML=y;
}

catch (err)
{
document.getElementById("set").innerHTML=err.message;
}

</script>
</body>
</html>
