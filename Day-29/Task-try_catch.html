<!DOCTYPE HTML>
<html>

<head>
<title>Task-29-2</title>
</head>

<body>
<p id="wet"></p>

<script>
function mix(a,b,c,d)
{
return a+b*c/d;
}

try{
var x= mix(2,3, 4,5);
document.getElementById("wet").innerHTML=x;
}

catch(err)
{
document.getElementById("wet").innerHTML=err.message;
}

</script>
</body>
</html>
