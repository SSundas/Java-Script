<!DOCTYPE HTML>
<html>

<head>
<title>Try-Catch</title>
</head>

<body>
<p id="demo"></p>

<script>
function add(a,b)
{
return a*b;
}

try{
var x=add(2,3);
document.getElementById("demo").innerHTML=x;
}

catch(err)
{
document.getElementById("demo").innerHTML=err.message;
}

</script>
</body>
</html>
