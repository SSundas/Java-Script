<!DOCTYPE html>
<html>
<head>
<title>Subtraction</title>

</head>

<body>
<p id="v"></p>

<script>
document.getElementById('v').innerHTML=main();


function main()
{
let result=0;

function add()
{
result=result+15;
}
add();


function minus()
{
result=result-5;
}
minus();


function divide()
{
result=result/8;
}
divide();



function multiply()
{
result=result*9;
}
multiply();
return result;
}


</script>


</body>
</html>
