<!DOCTYPE html>
<html>

<head>
	<title>For-LOOP_Multiplication</title>
</head>

<body>	
	<p id="bts"></p>



<script>
	let multiply=1;
for (let i=4; i>0; i--)
	
	{

		multiply=multiply*i;
		}
		
		document.getElementById("bts").innerHTML=multiply;
	</script>
	
	
	
	
</body>
</html>
